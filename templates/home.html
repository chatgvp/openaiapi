<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Card with AJAX</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h2 class="card-title"><b>Resume API</b></h2>
                            <form id="inputForm" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="jobTitle"
                                            placeholder="Enter job Titles here" />
                                        <label for="jobTitle">Job Title</label>
                                    </div>

                                    <label for="jobQualification"
                                        >Job Qualifications</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="jobQualification"
                                        style="height: 200px"
                                        placeholder="Enter job qualifications here"></textarea>

                                    <label for="input" class="form-label"
                                        >Enter Candidate #1 Resume</label
                                    >
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputFileCandidate1"
                                        accept=".pdf,.doc,.docx" />
                                    <label for="input" class="form-label"
                                        >Enter Candidate #2 Resume</label
                                    >
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputFileCandidate2"
                                        accept=".pdf,.doc,.docx" />
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mt-4">
                        <div class="card-body" id="jsonContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $("#inputForm").submit(function (event) {
            event.preventDefault()
            var csrfToken = $("[name=csrfmiddlewaretoken]").val()
            var formData = new FormData()
            formData.append("csrfmiddlewaretoken", csrfToken)
            formData.append("candidate1", $("#inputFileCandidate1")[0].files[0])
            formData.append("candidate2", $("#inputFileCandidate2")[0].files[0])
            formData.append("job_title", $("#jobTitle").val())
            formData.append("job_qualifications", $("#jobQualification").val())

            $("#jsonContainer").empty() // Clear previous content

            $.ajax({
                url: "pdf-to-json/",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    var jsonString = JSON.stringify(response, null, 2)
                    $("#jsonContainer").text(jsonString)
                    console.log(jsonString)
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred while fetching data:", error)
                },
            })
        })
    </script>
</html>
